<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Balls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader {
            width: 200px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        #frame {
            width: 80%;
            height: 70vh;
            margin: auto;
            border: 2px solid gray;
            position: relative;
            top: 100px;
        }

        .ball {
            position: absolute;
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: floatAnimation linear infinite;
        }
        .hitbox {
            position: absolute;
            background-color: rgba(255, 0, 0, 0);
            border: 1px solid rgba(255, 255, 255, 0.418);
            border-radius: 50%;
            pointer-events: none;
            overflow: hidden;
            box-sizing: border-box;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            left: 1px;
            top: 1px;
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translate3d(0, 0, 0);
            }
            50% {
                transform: translate3d(10px, 10px, 0);
            }
        }
    </style>
</head>
<body>
    <div id="loader-container">
        <div id="loader">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="frame"></div>
    <script>
        
        const imagePaths = ['1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.png','10.png','11.png','12.png','13.png','14.png','15.png','16.png','17.png','18.png','19.png','20.png','21.png','22.png','23.png','24.png','25.png','26.png','27.png','28.png','29.png','30.png','31.png','32.png','33.png','34.png','35.png','36.png','37.png','38.png','39.png','40.png','41.png','42.png','43.png','44.png','45.png','46.png','47.png','48.png','49.png','50.png','51.png','52.png','53.png','54.png','55.png','56.png','57.png','58.png','59.png','60.png','61.png','62.png','63.png','64.png','65.png','66.png','67.png','68.png','69.png','70.png','71.png','72.png','73.png','74.png','75.png','76.png','77.png','78.png','79.png','80.png','81.png','82.png','83.png','84.png','85.png','86.png','87.png','88.png','89.png'];
        const imageSizes = [105, 111, 102, 100, 100, 104, 100, 100, 100, 100, 109, 101, 113, 146, 123, 146, 111, 101, 100, 102, 106, 116, 111, 204, 105, 102, 101, 100, 130, 100, 101, 101, 113, 113, 101, 101, 100, 113, 103, 148, 106, 450, 104, 100, 105, 151, 179, 100, 111, 216, 100, 151, 113, 103, 100, 103, 100, 103, 100, 100, 104, 100, 120, 100, 100, 101, 242, 111, 102, 125, 104, 123, 101, 100, 100, 102, 230, 113, 100, 100, 100, 100, 106, 111, 111, 113, 100, 101, 104];

        const hitBoxSizes = [105, 111, 102, 100, 100, 104, 100, 100, 100, 100, 109, 101, 113, 146, 123, 146, 111, 101, 100, 102, 106, 116, 111, 204, 105, 102, 101, 100, 130, 100, 101, 101, 113, 113, 101, 101, 100, 113, 103, 148, 106, 450, 104, 100, 105, 151, 179, 100, 111, 216, 100, 151, 113, 103, 100, 103, 100, 103, 100, 100, 104, 100, 120, 100, 100, 101, 242, 111, 102, 125, 104, 123, 101, 100, 100, 102, 230, 113, 100, 100, 100, 100, 106, 111, 111, 113, 100, 101, 104];

        const balls = [];
        const ballSpeeds = [];

        function preloadImages(paths, callback) {
            let loaded = 0;

            paths.forEach(path => {
                const img = new Image();
                img.onload = () => {
                    loaded++;
                    updateLoader((loaded / paths.length) * 100);

                    if (loaded === paths.length) {
                        callback();
                    }
                };
                img.src = path;
            });
        }

        function updateLoader(progress) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;

            if (progress >= 100) {
                setTimeout(() => {
                    const loaderContainer = document.getElementById('loader-container');
                    loaderContainer.style.display = 'none'; // Hide loader when images are loaded
                    createFloatingBalls(); // Call function to create floating balls
                }, 500); // Add a slight delay before hiding loader for visual effect
            }
        }

        function createFloatingBalls() {
            const frame = document.getElementById('frame');

            const delayIncrement = 50;

            imagePaths.forEach((path, index) => {
                setTimeout(() => {
                    const ball = document.createElement('div');
                    ball.className = 'ball';
                    ball.style.backgroundImage = `url(${path})`;

                    const frameWidth = frame.clientWidth;
                    const ballSize = Math.max(1, Math.floor(frameWidth * 0.03));
                    const scaledBallSize = ballSize * (imageSizes[index] / 100);

                    ball.style.width = `${scaledBallSize}px`;
                    ball.style.height = `${scaledBallSize}px`;

                    let posX, posY;

                    do {
                        posX = Math.random() * (frameWidth - scaledBallSize);
                        posY = Math.random() * (frame.clientHeight - scaledBallSize);
                    } while (checkCollisionWithOtherBalls(posX, posY, scaledBallSize));

                    ball.style.left = `${posX}px`;
                    ball.style.top = `${posY}px`;

                    ball.style.opacity = 0;

                    frame.appendChild(ball);

                    let opacity = 0;
                    const intervalId = setInterval(() => {
                        opacity += 0.05;
                        ball.style.opacity = Math.min(opacity, 1);

                        if (opacity >= 1) {
                            clearInterval(intervalId);
                        }
                    }, 50);

                    balls.push(ball);
                    ballSpeeds.push({
                        x: Math.random() * 2 - 1,
                        y: Math.random() * 2 - 1
                    });

                    const hitbox = document.createElement('div');
                    hitbox.className = 'hitbox';
                    hitbox.style.width = `${scaledBallSize}px`;
                    hitbox.style.height = `${scaledBallSize}px`;
                    hitbox.style.left = ball.style.left;
                    hitbox.style.top = ball.style.top;

                    frame.appendChild(hitbox);

                }, index * delayIncrement);
            });

            setInterval(moveBalls, 1000 / 60);
        }

        function applyRandomForce(ballSpeed) {
            const forceMagnitude = Math.random() * 0.3;
            const forceAngle = Math.random() * 2 * Math.PI;

            ballSpeed.x += forceMagnitude * Math.cos(forceAngle);
            ballSpeed.y += forceMagnitude * Math.sin(forceAngle);
        }

        function moveBalls() {
            const frame = document.getElementById('frame');

            balls.forEach((ball, index) => {
                if (Math.random() < 1 / 60) {
                    applyRandomForce(ballSpeeds[index]);
                }

                let posX = parseFloat(ball.style.left);
                let posY = parseFloat(ball.style.top);
                const size = parseFloat(ball.style.width);

                posX += ballSpeeds[index].x * 0.1;
                posY += ballSpeeds[index].y * 0.1;

                if (posX <= 0 || posX + size >= frame.clientWidth) {
                    ballSpeeds[index].x *= -1;
                    posX = Math.max(0, Math.min(frame.clientWidth - size, posX));
                }
                if (posY <= 0 || posY + size >= frame.clientHeight) {
                    ballSpeeds[index].y *= -1;
                    posY = Math.max(0, Math.min(frame.clientHeight - size, posY));
                }

                ball.style.left = `${posX}px`;
                ball.style.top = `${posY}px`;

                const hitbox = ball.nextElementSibling;
                hitbox.style.left = ball.style.left;
                hitbox.style.top = ball.style.top;

                for (let i = 0; i < balls.length; i++) {
                    if (i !== index) {
                        const otherBall = balls[i];
                        const otherHitbox = otherBall.nextElementSibling;

                        if (checkCollision(hitbox, otherHitbox)) {
                            resolveCollision(ball, ballSpeeds[index], hitbox, otherBall, ballSpeeds[i], otherHitbox);
                        }
                    }
                }
            });
        }

        function checkCollisionWithOtherBalls(posX, posY, size) {
            for (let i = 0; i < balls.length; i++) {
                const otherBall = balls[i];
                const otherHitbox = otherBall.nextElementSibling;

                const otherPosX = parseFloat(otherBall.style.left);
                const otherPosY = parseFloat(otherBall.style.top);
                const otherSize = parseFloat(otherBall.style.width);

                if (
                    posX + size >= otherPosX &&
                    posX <= otherPosX + otherSize &&
                    posY + size >= otherPosY &&
                    posY <= otherPosY + otherSize
                ) {
                    return true;
                }
            }
            return false;
        }

        function checkCollision(hitbox1, hitbox2) {
            const rect1 = hitbox1.getBoundingClientRect();
            const rect2 = hitbox2.getBoundingClientRect();
            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }

        function resolveCollision(ball1, speed1, hitbox1, ball2, speed2, hitbox2) {
            const tempX = speed1.x;
            const tempY = speed1.y;
            speed1.x = speed2.x;
            speed1.y = speed2.y;
            speed2.x = tempX;
            speed2.y = tempY;
        }

        preloadImages(imagePaths, () => {
            // Images are loaded, start creating balls
            updateLoader(100); // Update loader to 100% instantly
        });

        window.addEventListener('resize', () => {
            const frame = document.getElementById('frame');
            const frameWidth = frame.clientWidth;

            balls.forEach((ball, index) => {
                const ballSize = Math.max(1, Math.floor(frameWidth * 0.03));
                const scaledBallSize = ballSize * (imageSizes[index] / 100);

                ball.style.width = `${scaledBallSize}px`;
                ball.style.height = `${scaledBallSize}px`;

                let posX, posY;

                do {
                    posX = Math.random() * (frameWidth - scaledBallSize);
                    posY = Math.random() * (frame.clientHeight - scaledBallSize);
                } while (checkCollisionWithOtherBalls(posX, posY, scaledBallSize));

                ball.style.left = `${posX}px`;
                ball.style.top = `${posY}px`;

                const hitbox = ball.nextElementSibling;
                hitbox.style.width = `${scaledBallSize}px`;
                hitbox.style.height = `${scaledBallSize}px`;
                hitbox.style.left = ball.style.left;
                hitbox.style.top = ball.style.top;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('frame');
            const frameWidth = frame.clientWidth;

            imagePaths.forEach((path, index) => {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.backgroundImage = `url(${path})`;

                const ballSize = Math.max(1, Math.floor(frameWidth * 0.03));
                const scaledBallSize = ballSize * (imageSizes[index] / 100);

                ball.style.width = `${scaledBallSize}px`;
                ball.style.height = `${scaledBallSize}px`;

                let posX, posY;

                do {
                    posX = Math.random() * (frameWidth - scaledBallSize);
                    posY = Math.random() * (frame.clientHeight - scaledBallSize);
                } while (checkCollisionWithOtherBalls(posX, posY, scaledBallSize));

                ball.style.left = `${posX}px`;
                ball.style.top = `${posY}px`;

                ball.style.opacity = 0;

                frame.appendChild(ball);

                let opacity = 0;
                const intervalId = setInterval(() => {
                    opacity += 0.05;
                    ball.style.opacity = Math.min(opacity, 1);

                    if (opacity >= 1) {
                        clearInterval(intervalId);
                    }
                }, 50);

                balls.push(ball);
                ballSpeeds.push({
                    x: Math.random() * 2 - 1,
                    y: Math.random() * 2 - 1
                });

                const hitbox = document.createElement('div');
                hitbox.className = 'hitbox';
                hitbox.style.width = `${scaledBallSize}px`;
                hitbox.style.height = `${scaledBallSize}px`;
                hitbox.style.left = ball.style.left;
                hitbox.style.top = ball.style.top;

                frame.appendChild(hitbox);
            });

            setInterval(moveBalls, 1000 / 60);
        });
    </script>
</body>
</html>
