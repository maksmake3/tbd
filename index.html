<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .frame {
            width: 70vw;
            height: 39.375vw;
            max-height: 70vh;
            border: 2px solid gray;
            margin-top: 100px;
            position: relative;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgb(43, 43, 43);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .ball:hover {
            border-color: white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Белое свечение */
        }


        .ball img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 25px; /* 25 pixels from the top */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 10;
        }

        .hero {
            color: rgb(255, 255, 255);
            font-size: clamp(1rem, 5vw, 3rem); /* Размер шрифта будет от 1rem до 3rem, в зависимости от ширины экрана */
            text-align: center;
            position: relative;
            white-space: nowrap; /* Запрещаем перенос текста */
        }

        h1,
        h2 {
          margin: 0;
        }

        a {
          color: #ccc;
        }

        section {
          padding: 20px;
        }

        .demo {
          height: 100px;
          background: #fff;
        }

        .layers {
          position: relative;
        }

        .layers::before,
        .layers::after {
          content: attr(data-text);
          position: absolute;
          width: 110%;
          z-index: -1;
        }

        .layers::before {
          top: 10px;
          left: 15px;
          color: #e0287d;
        }

        .layers::after {
          top: 5px;
          left: -10px;
          color: #1bc7fb;
        }

        .single-path {
          clip-path: polygon(

            53% 12%,

        .movement {
          /* Normally this position would be absolute & on the layers, set to relative here so we can see it on the div */
          position: relative;
          animation: movement 8s step-end infinite;
        }

        @keyframes movement {
          0% {
            top: 0px;
            left: -20px;
          }
      
          15% {
            top: 10px;
            left: 10px;
          }
      
          60% {
            top: 5px;
            left: -10px;
          }
      
          75% {
            top: -5px;
            left: 20px;
          }
      
          100% {
            top: 10px;
            left: 5px;
          }
        }

        .opacity {
          animation: opacity 5s step-end infinite;
        }

        @keyframes opacity {
          0% {
            opacity: 0.1;
          }
      
          5% {
            opacity: 0.7;
          }
      
          30% {
            opacity: 0.4;
          }
      
          45% {
            opacity: 0.6;
          }
      
          76% {
            opacity: 0.4;
          }
      
          90% {
            opacity: 0.8;
          }
      
          1%,
          7%,
          33%,
          47%,
          78%,
          93% {
            opacity: 0;
          }
        }

        .font {
          animation: font 7s step-end infinite;
        }

        @keyframes font {
          0% {
            font-weight: 100;
            color: #e0287d;
            filter: blur(3px);
          }
      
          20% {
            font-weight: 500;
            color: #fff;
            filter: blur(0);
          }
      
          50% {
            font-weight: 300;
            color: #1bc7fb;
            filter: blur(2px);
          }
      
          60% {
            font-weight: 700;
            color: #fff;
            filter: blur(0);
          }
      
          90% {
            font-weight: 500;
            color: #e0287d;
            filter: blur(6px);
          }
        }

        .glitch span {
          animation: paths 5s step-end infinite;
        }

        .glitch::before {
          animation: paths 5s step-end infinite, opacity 5s step-end infinite,
            font 8s step-end infinite, movement 10s step-end infinite;
        }

        .glitch::after {
          animation: paths 5s step-end infinite, opacity 5s step-end infinite,
            font 7s step-end infinite, movement 8s step-end infinite;
        }
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loading-bar {
            width: 80%;
            height: 30px;
            background-color: gray;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        #loading-bar::before {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background-color: white;
            animation: loading-animation 5s linear infinite;
        }

        @keyframes loading-animation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #loading-text {
            color: white;
            margin-top: 10px;
            font-size: 1.5rem;

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { Engine, Render, World, Bodies, Body, Events } = Matter;
        
            // Create an engine
            const engine = Engine.create();
            const world = engine.world;
        
            // Create a renderer
            const frame = document.getElementById('frame');
            const frameWidth = frame.clientWidth;
            const frameHeight = frame.clientHeight;
        
            const render = Render.create({
                element: frame,
                engine: engine,
                options: {
                    width: frameWidth,
                    height: frameHeight,
                    wireframes: false,
                    background: 'black'
                }
            });
        
            Render.run(render);
        
            // Add boundaries
            const boundaries = [
                Bodies.rectangle(frameWidth / 2, -5, frameWidth, 10, { isStatic: true }), // top
                Bodies.rectangle(frameWidth / 2, frameHeight + 5, frameWidth, 10, { isStatic: true }), // bottom
                Bodies.rectangle(-5, frameHeight / 2, 10, frameHeight, { isStatic: true }), // left
                Bodies.rectangle(frameWidth + 5, frameHeight / 2, 10, frameHeight, { isStatic: true }) // right
            ];
            World.add(world, boundaries);
        
            // Function to create balls with images and links
            function createBall(sizeMultiplier, imgSrc, link) {
                const delay = Math.random() * 5000 + 1000; // 500 ms to 3000 ms
            
                setTimeout(() => {
                    const ballSize = Math.min(frameWidth, frameHeight) / 10 * sizeMultiplier;
                    const ballRadius = ballSize / 2;
                    const expandedRadius = ballRadius + 3; // Expand the hitbox by 3 pixels
                
                    const startX = Math.random() * (frameWidth - 2 * expandedRadius) + expandedRadius;
                    const startY = Math.random() * (frameHeight * 0.2 - 2 * expandedRadius) + expandedRadius; // Ensure balls appear at the top 20% of the frame
                
                    const ball = Bodies.circle(startX, startY, expandedRadius, {
                        restitution: 0.8,
                        render: {
                            fillStyle: 'transparent'
                        },
                        collisionFilter: {
                            group: Body.nextGroup(true) // Ensure each ball has a unique collision group
                        }
                    });
                
                    World.add(world, ball);
                
                    // Create a div to represent the ball
                    const ballDiv = document.createElement('div');
                    ballDiv.classList.add('ball');
                    ballDiv.style.width = `${ballSize}px`;
                    ballDiv.style.height = `${ballSize}px`;
                
                    // Create an img element to hold the image
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    ballDiv.appendChild(img);
                
                    // Wrap the ball div in an anchor element
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.appendChild(ballDiv);
                
                    // Position the ball div initially
                    ballDiv.style.left = `${ball.position.x - ballSize / 2}px`;
                    ballDiv.style.top = `${ball.position.y - ballSize / 2}px`;
                
                    // Append the link element to the frame
                    frame.appendChild(linkElement);
                
                    // Update the position of the ball div on each engine update
                    Events.on(engine, 'beforeUpdate', () => {
                        ballDiv.style.left = `${ball.position.x - ballSize / 2}px`;
                        ballDiv.style.top = `${ball.position.y - ballSize / 2}px`;

            function imageLoaded() {
                imagesLoaded++;
                const percentage = Math.round((imagesLoaded / totalImages) * 100);
                document.getElementById('loading-text').textContent = `${percentage}%`;
            
                if (imagesLoaded === totalImages) {
                    document.getElementById('loading-container').style.display = 'none';
                    Engine.run(engine);
                }
            }
        
            // Load all images and create balls
            images.forEach((imgSrc, index) => {
                const img = new Image();
                img.src = imgSrc;
                img.onload = imageLoaded;
                img.onerror = imageLoaded; // Ensure it still increments even if an image fails to load
                createBall(sizes[index], imgSrc, links[index]); // Use size multiplier from sizes array
